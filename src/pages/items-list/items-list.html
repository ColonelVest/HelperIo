<ion-header>

  <ion-navbar>
    <ion-title>items-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getFilteredItems($event)"></ion-searchbar>
  <ion-list *ngIf="items">
    <button ion-item *ngFor="let item of items" (click)="onSelect(item)">
      {{ item.title }}
    </button>
  </ion-list>
</ion-content>
